<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCHAT</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js"></script>
  </head>
  <body class="flex flex-col bg-violet-950 text-white h-screen w-screen gap-3">
    <div class="absolute left-0 top-0 bottom-0 pl-8 flex items-center">
      <div class = "username"
        <h2 class="font-bold self-center">Active Users</h2>
        <div class="users" id="users"></div>
        <div class="flex">
          <input
            type="text"
            id="username"
            class="h-12 bg-slate-700 text-white grow px-4"
            placeholder="Username..."
          />
          <button
            id="login"
            class="button"
            onclick="changeUsername()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <header class="flex justify-center items-center h-14 flex-shrink-0 pt-3">
      <h1 class="font-bold text-3xl">GCHAT</h1>
    </header>
    <main class="grow flex justify-center overflow-y-auto">
      <div
        class="flex flex-col flex-grow flex-shrink overflow-y-auto max-w-xl md:max-w-3xl px-4 pt-4 rounded-lg gap-4 pb-8 bg-cover bg-repeat justify-right"
        style="background-image: url('./Chatbox.png');"
        id="messages"
      ></div>
    </main>
    <div class="flex justify-center h-12 flex-shrink-0">
      <div class="flex grow max-w-3xl">
        <input
          type="text"
          id="message"
          class="h-12 bg-violet-950 text-white grow px-4"
          placeholder="Message..."
          onkeydown="if (event.key === 'Enter') sendMessage()"
        />
        <button
          id="send"
          class="button"
          onclick="sendMessage()"
        >
          Send
        </button>
      </div>
    </div>
    <footer class="flex justify-center h-14 items-center flex-shrink-0">
      <p>Made with ❤️ and a lot of ☕️ by SwitzerChees, adjusted and commented Gabriel</p>
    </footer>
  </body>
</html>
